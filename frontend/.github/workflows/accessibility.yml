          }
          
    - name: Create accessibility summary
      if: always()
      run: |
        echo "## Accessibility Test Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Test Results" >> $GITHUB_STEP_SUMMARY
        if [ -d "frontend/coverage" ]; then
          echo "âœ… **Status**: All tests passed" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š **Coverage**: $(grep -r "All files" frontend/coverage/lcov-report/index.html | head -1 | sed 's/.*All files[^0-9]*\([0-9.]*\)%.*/\1/')%" >> $GITHUB_STEP_SUMMARY
